group: Example Protocol
components:
  Token:
    script: DeployMyToken
    env:
      TOKEN_NAME: "ExampleToken"
      TOKEN_SYMBOL: "EXT"
      
  Counter:
    script: CounterScript
    deps: 
      - Token
    env:
      LABEL: "v2"
      
  Proxy:
    script: DeployUCProxy
    deps: 
      - Counter
    env:
      IMPLEMENTATION: "Counter"