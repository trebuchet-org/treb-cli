group: Example Protocol
components:
  Token:
    script: script/deploy/tokens/DeployMyToken.s.sol:DeployMyToken
    env:
      name: "ExampleToken"
      symbol: "EXT"
      
  Counter:
    script: CounterScript
    deps: 
      - Token
    env:
      LABEL: "v2"
      
  Proxy:
    script: DeployUCProxy
    deps: 
      - Counter
    env:
      IMPLEMENTATION: "Counter"